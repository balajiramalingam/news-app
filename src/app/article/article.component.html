<md-card class="app-article-card">
  
  <md-card-header>
    <md-card-title>{{article.title}}</md-card-title>
  </md-card-header>
  
  <md-card-content>
    <img md-card-image src="{{article.urlToImage}}">
    
  </md-card-content>

  <md-card-footer>
    <p>
      {{article.description}}
    </p>
  </md-card-footer>
</md-card>
